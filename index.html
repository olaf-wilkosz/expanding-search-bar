<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Expanding search bar using CSS and JavaScript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="search">
      <div class="icon"></div>
      <div class="input"></div>
    </div>

    <script>
      const icon = document.querySelector('.icon');
      const search = document.querySelector('.search');
      icon.onclick = function () {
        search.classList.toggle('active');
      };
    </script>
  </body>
</html>
